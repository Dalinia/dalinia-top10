<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dalinia — Top 10 Documents Essentiels</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; max-width: 900px; margin: 24px auto; padding: 0 16px; }
    h1 { margin: 0 0 8px; }
    p { line-height: 1.4; }
    .card { border: 1px solid #e5e5e5; border-radius: 14px; padding: 16px; margin: 12px 0; }
    label { display:block; font-weight: 600; margin-bottom: 6px; }
    select, input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 12px; }
    button { padding: 12px 16px; border-radius: 12px; border: 0; cursor: pointer; font-weight: 700; }
    .row { display:flex; gap:12px; }
    .row > div { flex:1; }
    .muted { opacity: .75; }
    .hidden { display:none; }
    .pill { display:inline-block; padding: 3px 10px; border-radius: 999px; border:1px solid #ddd; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Vos 10 documents essentiels</h1>
  <p class="muted">Répondez en 2–3 minutes. On vous propose les 10 documents qui permettront à quelqu’un d’agir vite si vous êtes indisponible.</p>
<p id="progress" class="muted">
  Vous avez répondu à <span id="answered">0</span> questions sur <span id="total">0</span>.
</p>

  <div class="card">
    <div class="row">
      <div>
        <label for="email">Votre email (optionnel)</label>
        <input id="email" type="email" placeholder="ex. vous@domaine.com" />
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="btnRun">Voir mon Top 10</button>
      </div>
    </div>
  </div>

<form id="form">
<div id="resources"></div>
  <!-- les questions générées viendront ici -->
</form>

  <div id="result" class="card hidden"></div>

  <script src="app.js"></script>
</body>
</html>
